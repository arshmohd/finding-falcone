<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="section">
				<h5>Select the planets you want to search in</h5>
			</div>
			<div class="divider"></div>
		</div>
	</div>
	<div class="row">
		<div class="col l3 m6 s12" ng-repeat="n in [] | repeat:1:maxDestinations">
			<select class="" ng-model="selectedDesinations['destination_' + $index]" material-select watch>
				<option ng-repeat="destination in destinations">{{destination.name}}</option>
			</select>
		</div>
	</div>
</div>
